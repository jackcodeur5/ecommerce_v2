{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<style>
   .errorlist li{
        color: rgb(245, 13, 13);  
    }
</style>
<!-- Start Contact -->
<section id="contact-us" class="contact-us section">
    <div class="container">
            <div class="contact-head">
                <div class="row">
                    <div class=" col-lg-10 col-12">
                        <div class="form-main">
                            <div class="title">
                                {% for message in messages %}
                                <h4>{{message}}</h4>
                                {% endfor %}
                                <h3>Cr√©er un compte</h3>
                            </div>
                            <form class="form" method="POST" action="">
                                {% csrf_token %}
                                <div class="row">
                                    {% for user in form %}
                                    <div class="col-lg-12 col-12">
                                        <div class="form-group">
                                            <label>{{user.label_tag}}<span>*</span></label>
                                            {{user}}
                                            
                                            <p id="message_error">{{user.errors}}</p>
                                        </div>
                                    </div>
                                    {% endfor %}

                                    {% for x in form1 %}
                                    <div class="col-lg-12 col-12">
                                        <div class="form-group">
                                            <label>{{x.label_tag}}<span>*</span></label>
                                            {{x}}
                                            
                                            <p id="message_error">{{x.errors}}</p>
                                        </div>
                                    </div>
                                    {% endfor %}

                                    
                                    <div class="col-lg-12 col-12">
                                        <div class="form-group button">
                                            <button type="submit" class="btn ">Envoyer</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                   
                </div>
            </div>
        </div>
</section>
<!--/ End Contact -->
{% endblock %}

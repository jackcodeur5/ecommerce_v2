{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<div class="product-area section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>{{categorie.nom}}</h2>
                </div>
            </div>
        </div>
        <div class="tab-single">
            <div class="row">
                {% for produit in produits %}
                <div class="col-xl-3 col-lg-4 col-md-4 col-12">
                   
                    <div class="single-product">
                        <div class="product-img">
                            
                            <a href="{% url 'detail' produit.id %}">
                                <img class="default-img" src=" {{produit.image.url}}" alt="#">
                                <img class="hover-img" src=" {{produit.image.url}}" alt="#">
                            </a>
                            <div class="button-head">
                                <div class="product-action-2">
                                    <a data-product="{{produit.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart" >Acheter</a>
                                    <a title="apperÃ§u" href="{% url 'detail' produit.id %}"><i class=" ti-eye"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="product-content">
                            <h3><a href="{% url 'detail' produit.id %}">{{produit.nom}}</a></h3>
                            <div class="product-price">
                                <span>{{produit.prix_achat}} Fcfa</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

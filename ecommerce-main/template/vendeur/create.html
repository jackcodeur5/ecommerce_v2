{% extends 'vendeur/main.html' %}
{% block title %} Ajouter un produit {% endblock%}
{% block content %}
<style>
#formulaire{
 margin-left: 200px;
 margin-right: 200px;
}
#formulaire input{
margin-right: 20px;
width: 100%;
}
#formulaire select{
margin-right: 250px;
width: 100%;
}

</style>
<div class="col-sm-9 col-xs-12 col-lg-12 content pt-6 pl-0">
    
    <div class="row mt-6">
        <div class="col-sm-12">
             <!--Validation types using Form-validator.js-->
             <div class="mt-1 mb-4 p-3 button-container bg-white border shadow-sm">
                <form action="" id="validation_style" class="mt-6"  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for fields in form %}
                    <div class="form-group row">
                        {% if fields == null %}
                        la bonne voie...
                        {% endif %}
                        <label for="Required1" class="col-sm-3">{{fields.label_tag}} </label>
                        <div class="col-sm-9" id="in_class">
                            {{fields}}
                            <p>{{fields.errors}} </p>
                        </div>
                        
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>

            </div>
            <!--/Validation types using Form-validator.js-->
        </div>
    </div>
</div>
{% endblock %}
